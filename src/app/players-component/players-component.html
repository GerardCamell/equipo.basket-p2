<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de jugadores</h2>

  <!-- Filtros -->
  <input
    type="text"
    placeholder="Buscar jugador..."
    [(ngModel)]="searchText"
    style="margin-bottom: 10px; padding: 5px; width: 200px;"
  />

  <select [(ngModel)]="filterBy" style="margin-left: 10px; padding: 5px;">
    <option value="nombre">Nombre</option>
    <option value="posicion">Posici√≥n</option>
    <option value="edad">Edad</option>
  </select>

  <!-- Tabla filtrada -->
  <table class="table table-striped table-bordered w-75 mx-auto text-center mt-3">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        *ngFor="let player of teams | playerFilter:searchText:filterBy" 
        (click)="selectedPlayer = player"
        style="cursor: pointer;"
      >
        <td>{{ player.name }}</td>
        <td>{{ player.lastName }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Detalle del jugador seleccionado -->
  <app-detail-component [player]="selectedPlayer"></app-detail-component>
</div>
